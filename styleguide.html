<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>STYLE GUIDE</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styleguide.css">
  <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css'>

</head>

<body>
  <h1 align="center">STYLE GUIDE</h1>
  <div class="g__wrapper">
    <div class="g__container">
      <div class="g__row">

        <div class="g__column g__column-6">
          <div class="bg-add">
            <h3>FONT</h3>
            <h5>Century Gothic 12pt text</h5>
            <h4>Century Gothic 16pt subtitle</h4>
            <h3>Century Gothic 18pt title</h3>
          </div>
        </div>
         
            <div class="g__column g__column-3">
                <div class="bg-add">
                  <h3>BUTONS</h3>
              <a href="https://twitter.com/minimalmonkey" class="icon-button twitter"><i class="icon-twitter"></i><span></span></a>            <br>
              <a href="https://facebook.com" class="icon-button facebook"><i class="icon-facebook"></i><span></span></a><br>
              <a href="https://plus.google.com" class="icon-button google-plus"><i class="icon-google-plus"></i><span></span></a><br>
              <main class='container'>
	            <button class='myButt one'>
	          	<div class='insider'></div>
	            READ MORE
            	</button>
              </main>
            
            </div>
            </div>

            <div class="g__column g__column-3">
                  <div class="bg-add">
                    <h3>ICONS</h3><br>
                         <i class="material-icons">local_phone</i><br>
                      <i class="material-icons">place</i><br>
              <i class="material-icons">account_circle</i><br>
              <i class="material-icons">touch_app</i><br>
              <i class="material-icons">brush</i><br>
              <i class="material-icons">email</i>
            </div>
          </div>
          </div>
        </div>

        <div class="g__column g__column-12">
          <div class="bg-add">
            <h3>COLOR</h3>
            <div class="circle1 circle">#232323</div> 
            <div class="circle2 circle">#F2F1EC</div> 
            <div class="circle3 circle">#5CD8D8</div> 
            <div class="circle4 circle">#2F2F2F</div>
          </div>
        </div>
      </div>

      <div class="g__column g__column-12">
        <div class="container gray border">
          <h2>NAVIGATION BAR</h2><br>
          <a>HOME</a>
          <a>ABOUT US</a>
          <a>DIENSTEN</a>
          <a>PORTFOLIO</a>
          <a>CONTACT</a>
        </div>
      </div>

      <div class="g__column g__column-12">
        <div class="bg-add">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <h6>CONTACT</h6>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
                <form id="contact-form" class="form" action="#" method="POST" role="form">
                  <div class="form-group">
                    <label class="form-label" for="name"></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="YOUR NAME" tabindex="1" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="email"></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="YOUR EMAIL" tabindex="2" required>
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="subject"></label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="SUBJECT" tabindex="3">
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="message"></label>
                    <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="MESSAGE" tabindex="4" required></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-start-order">Send Message</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
